<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Friday Night Funkin': Mario's Madness</title>

	<meta id="viewport" name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="shortcut icon" type="image/png" href="./favicon.png">

	<!-- REQUIRED: Lime runtime -->
	<script type="text/javascript" src="./lime.js"></script>

	<!-- Game JS -->
	<script type="text/javascript" src="./Mario.js"></script>

	<script>
		window.addEventListener("touchmove", function (event) {
			event.preventDefault();
		}, { passive: false });

		if (window.devicePixelRatio && window.devicePixelRatio > 2) {
			var meta = document.getElementById("viewport");
			meta.setAttribute(
				"content",
				"width=device-width, initial-scale=" + (2 / window.devicePixelRatio) + ", user-scalable=no"
			);
		}
	</script>

	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			background: #000;
		}
		#openfl-content {
			width: 100%;
			height: 100%;
			background: #000;
		}
	</style>

</head>
<body>

	<noscript>
		This webpage requires JavaScript to run.
	</noscript>

	<div id="openfl-content"></div>

	<script type="text/javascript">
		lime.embed(
			"Mario",
			"openfl-content",
			1280,
			720,
			{ parameters: {} }
		);
	</script>

</body>
</html>
